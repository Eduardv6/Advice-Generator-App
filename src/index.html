<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="bg-DarkBlue font-Manrope">
    <article class="bg-DarkGrayishBlue w-[342px] rounded-xl px-[30px] pt-10 pb-16 mx-auto my-20 text-center relative md:w-[540px]">
      <h2 class="text-NeonGreen uppercase mb-6 tracking-[4px] text-xs">Advice #<span id="adviceId">117</span></h2>
      <p class="text-LightCyan text-[22px] text-extrabold mb-6" id="advice">They can steal your ideas, but never your talent.</p>
      <picture>
        <source media="(max-width: 640px)" srcset="../images/pattern-divider-mobile.svg">
        <source media="(min-width: 641px)" srcset="../images/pattern-divider-desktop.svg">
        <img class="mx-auto" src="" alt="Linea Divisora">
      </picture>
      <div id="diceBtn" class="bg-NeonGreen w-[66px] h-[66px] rounded-full grid place-content-center absolute bottom-[-33px] left-[138px] cursor-pointer hover:drop-shadow-[0_0_16px_hsl(150,100%,66%)] md:left-[237px]">
        <img src="../images/icon-dice.svg" alt="Icono Dado">
      </div>
    </article>
    <div class="text-center text-LightCyan">
      Challenge by
      <a class="text-NeonGreen" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-NeonGreen" href="#">Eduardo Villarroel</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
